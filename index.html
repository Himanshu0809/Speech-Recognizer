<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech-to-text</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4 style="text-align: center;">Speech to text converter</h4>
    <!-- show the converted result -->
    <div id="result"></div>

    <!-- button to start speech recognition -->

    <button class="startbtn" onclick="startConverting()"><i class="fas fa-microphone"></i></button>
    <button class="stopbtn" onclick="stopConverting()"><i class="fas fa-microphone-slash"></i></button>

    <script type="text/javascript" src="index.js"></script>

</body>

</html>
